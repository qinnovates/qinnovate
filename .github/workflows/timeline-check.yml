name: Timeline Staleness Check

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for git log scan

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run timeline check
        id: check
        continue-on-error: true
        run: node scripts/timeline-check.mjs --dry-run

      - name: Warn if stale
        if: steps.check.outcome == 'failure'
        run: |
          echo "::warning::QIF timeline stats appear stale. Run 'node scripts/timeline-check.mjs --fix' locally to update."
