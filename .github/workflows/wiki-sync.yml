name: Sync Wiki

on:
  push:
    branches: [main]
    paths:
      - 'README.md'
      - 'qif-framework/README.md'
      - 'oni-framework/README.md'
      - 'governance/README.md'
      - 'shared/README.md'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v6

      - name: Checkout wiki repo
        uses: actions/checkout@v6
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      - name: Sync README files to wiki
        run: |
          # Home page
          cp README.md wiki/Home.md

          # Framework pages
          cp qif-framework/README.md wiki/QIF-Framework.md
          cp oni-framework/README.md wiki/ONI-Framework.md

          # Governance page
          cp governance/README.md wiki/Governance.md

          # Bridge page
          cp shared/README.md wiki/Classical-Quantum-Bridge.md

          # Create sidebar navigation
          cat > wiki/_Sidebar.md << 'EOF'
          ## Qinnovate Wiki

          **Standards Body**
          - [Home](Home)

          **Frameworks**
          - [QIF (Quantum)](QIF-Framework)
          - [ONI (Classical)](ONI-Framework)
          - [Classicalâ†”Quantum Bridge](Classical-Quantum-Bridge)

          **Governance**
          - [Neuroethics & Compliance](Governance)

          ---

          **Links**
          - [GitHub Repo](https://github.com/qinnovates/qinnovate)
          - [Website](https://qinnovate.com)
          EOF

      - name: Commit and push to wiki
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto-sync from main repo: ${{ github.sha }}"
          git push
