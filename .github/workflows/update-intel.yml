name: Update BCI Intel Feed

# Runs weekly on Sunday at noon EST (17:00 UTC).
# Fetches 50+ RSS feeds, deduplicates, tags, and appends new items
# to the accumulating bci-intel-feed.json store.

on:
  schedule:
    - cron: '0 17 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fetch intel feeds
        id: fetch
        run: |
          node scripts/fetch-intel.mjs && echo "changed=true" >> "$GITHUB_OUTPUT" || {
            exit_code=$?
            if [ "$exit_code" -eq 2 ]; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              exit $exit_code
            fi
          }

      - name: Commit updated feed
        if: steps.fetch.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/data/bci-intel-feed.json
          git commit -m "auto: update BCI intel feed [skip ci-deploy]"
          git push
