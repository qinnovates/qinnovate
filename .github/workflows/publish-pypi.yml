name: Publish qtara

on:
  push:
    branches: [main]
    paths:
      - 'shared/qtara-registrar.json'
      - 'shared/qtara/**'
  workflow_dispatch:

jobs:
  build:
    name: Build qtara
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Sync TARA data
      run: python shared/scripts/sync-package-data.py

    - name: Build binary wheel and source tarball
      run: |
        cd shared/qtara
        python -m build

    - name: Check package
      run: |
        cd shared/qtara
        twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-qtara
        path: shared/qtara/dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/qtara
    permissions:
      id-token: write
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-qtara
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
        skip-existing: true

    - name: Extract version
      id: version
      run: |
        pip install tomllib 2>/dev/null || true
        VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('shared/qtara/pyproject.toml','rb'))['project']['version'])")
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        echo "tag=qtara-v$VERSION" >> "$GITHUB_OUTPUT"

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG="${{ steps.version.outputs.tag }}"
        VERSION="${{ steps.version.outputs.version }}"

        if gh release view "$TAG" > /dev/null 2>&1; then
          echo "Release $TAG already exists, skipping"
          exit 0
        fi

        gh release create "$TAG" \
          --title "qtara v${VERSION}" \
          --notes "## qtara v${VERSION}

        TARA threat registry and neural impact scoring for BCI security.

        ### Install
        \`\`\`bash
        pip install qtara==${VERSION}
        \`\`\`

        ### PyPI
        https://pypi.org/project/qtara/${VERSION}/
        " \
          dist/*
