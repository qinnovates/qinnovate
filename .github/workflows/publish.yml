name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - oni-framework
          - oni-tara
          - oni-academy

jobs:
  build-oni-framework:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' || inputs.package == 'all' || inputs.package == 'oni-framework' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build oni-framework
        run: |
          cd MAIN/legacy-core/oni-framework
          python -m build

      - name: Check package
        run: |
          cd MAIN/legacy-core/oni-framework
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-oni-framework
          path: MAIN/legacy-core/oni-framework/dist/

  build-oni-tara:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' || inputs.package == 'all' || inputs.package == 'oni-tara' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build oni-tara
        run: |
          cd MAIN/legacy-core/tara-nsec-platform
          python -m build

      - name: Check package
        run: |
          cd MAIN/legacy-core/tara-nsec-platform
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-oni-tara
          path: MAIN/legacy-core/tara-nsec-platform/dist/

  publish-oni-framework:
    needs: build-oni-framework
    if: ${{ github.event_name == 'release' || inputs.package == 'all' || inputs.package == 'oni-framework' }}
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/oni-framework
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-oni-framework
          path: dist/

      - name: Publish oni-framework to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true

  publish-oni-tara:
    needs: build-oni-tara
    if: ${{ github.event_name == 'release' || inputs.package == 'all' || inputs.package == 'oni-tara' }}
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/oni-tara
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-oni-tara
          path: dist/

      - name: Publish oni-tara to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true

  build-oni-academy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' || inputs.package == 'all' || inputs.package == 'oni-academy' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build oni-academy
        run: |
          cd autodidactive
          python -m build

      - name: Check package
        run: |
          cd autodidactive
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-oni-academy
          path: autodidactive/dist/

  publish-oni-academy:
    needs: build-oni-academy
    if: ${{ github.event_name == 'release' || inputs.package == 'all' || inputs.package == 'oni-academy' }}
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/oni-academy
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-oni-academy
          path: dist/

      - name: Publish oni-academy to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
