name: Field Journal â†’ Blog Post

on:
  push:
    branches: [main]
    paths:
      - 'qif-framework/QIF-FIELD-JOURNAL.md'
  workflow_dispatch:

concurrency:
  group: field-journal-blog
  cancel-in-progress: false

jobs:
  generate-blog-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate blog posts from field journal
        run: node scripts/field-journal-to-blog.mjs

      - name: Detect new posts
        id: check
        run: |
          NEW_FILES=$(git status --porcelain blogs/ | grep '^?' | awk '{print $2}' | tr '\n' ' ')
          ALL_CHANGES=$(git status --porcelain blogs/)
          if [ -n "$ALL_CHANGES" ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -n "$NEW_FILES" ]; then
            echo "new_posts=$NEW_FILES" >> "$GITHUB_OUTPUT"
          else
            echo "new_posts=" >> "$GITHUB_OUTPUT"
          fi

      - name: Fact-check blog posts
        if: steps.check.outputs.has_changes == 'true'
        id: factcheck
        run: |
          if [ -n "${{ steps.check.outputs.new_posts }}" ]; then
            python3 scripts/verify/fact_check_field_journal.py --inject --ci --posts ${{ steps.check.outputs.new_posts }}
          else
            python3 scripts/verify/fact_check_field_journal.py --inject --ci
          fi

      - name: Upload fact-check report
        if: always() && steps.factcheck.outcome != 'skipped'
        uses: actions/upload-artifact@v4
        with:
          name: fact-check-report
          path: fact-check-report.json

      - name: Commit and push
        if: steps.check.outputs.has_changes == 'true' && steps.factcheck.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add blogs/
          git commit -m "auto: publish field journal entries as blog posts (fact-checked)"
          git push
